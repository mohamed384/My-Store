<div class="card">
  <img src="{{ product.url }}" alt="" />
  <div class="info">
    <h4>{{ product.name }}</h4>
    <p>{{ "$" + product.price }}</p>
    <div>Amount:</div>
    <input
      [(ngModel)]="amount"
      class="menuValue"
      (ngModelChange)="change(amount)"
      min="1"
      max="10"
      step="1"
      type="number"
      value="{{ amount }}"
    />
    <input
      class="delete"
      type="submit"
      (click)="deleteItem(product)"
      value="Delete"
    />
  </div>
</div>
